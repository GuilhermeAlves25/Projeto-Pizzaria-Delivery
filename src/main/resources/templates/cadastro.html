<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Pizzaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5a2d2d; /* Mesmo tom de vinho */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0; /* Adiciona um padding vertical para rolar em telas pequenas */
        }

        .cadastro-container {
            width: 90%;
            max-width: 450px; /* Um pouco mais largo para caber os campos extras */
            padding: 20px;
        }

        .form-label, .cadastro-container p {
            color: white;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-danger {
            width: 100%;
        }

        .alert {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="cadastro-container">

    <img th:src="@{/images/logo.png}" alt="Logo Pizzaria" style="height: 114px;" class="mx-auto d-block">

    <h3 class="text-white text-center my-4">Crie sua Conta</h3>

    <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <form th:action="@{/cadastro}" th:object="${cliente}" method="post">
        <div class="text-start">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="text-start">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="text-start">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
        </div>
        <div class="text-start">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" id="telefone" th:field="*{telefone}" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
        </div>

        <button type="submit" class="btn btn-danger btn-lg mt-2">Criar Conta</button>
    </form>

    <p class="mt-3 mb-0 text-center">Já tem uma conta? <a th:href="@{/login}" class="text-white fw-bold">Faça login</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

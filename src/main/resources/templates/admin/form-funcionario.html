<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(titulo='Cadastrar Funcionário', conteudo=~{::corpo})}">
<body>
<th:block th:fragment="corpo">
    <main class="container mt-5">
        <div class="d-flex align-items-center mb-4">
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary me-3">&larr; Voltar</a>
            <h1 class="fw-light mb-0">Cadastrar Novo Funcionário</h1>
        </div>
        <hr class="mb-4">
        <form th:action="@{/admin/funcionarios/salvar}" th:object="${funcionario}" method="post" class="col-md-6">
            <div class="mb-3"><label for="nome" class="form-label">Nome Completo</label><input type="text" class="form-control" id="nome" th:field="*{nome}" required></div>
            <div class="mb-3"><label for="email" class="form-label">E-mail</label><input type="email" class="form-control" id="email" th:field="*{email}" required></div>
            <div class="mb-3"><label for="senha" class="form-label">Senha Provisória</label><input type="password" class="form-control" id="senha" th:field="*{senha}" required></div>
            <div class="mb-3"><label for="cargo" class="form-label">Cargo</label><select class="form-select" id="cargo" th:field="*{cargo}" required><option th:each="c : ${T(br.com.pizzaria.model.Cargo).values()}" th:value="${c}" th:text="${c}"></option></select></div>
            <div class="mb-3"><label for="salario" class="form-label">Salário</label><input type="number" step="0.01" class="form-control" id="salario" th:field="*{salario}"></div>
            <div class="mb-3"><label for="dataAdmissao" class="form-label">Data de Admissão</label><input type="date" class="form-control" id="dataAdmissao" th:field="*{dataAdmissao}"></div>
            <button type="submit" class="btn btn-primary">Salvar Funcionário</button>
        </form>
    </main>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(titulo='Editar Produto', conteudo=~{::corpo})}">
<body>
<th:block th:fragment="corpo">
  <main class="container mt-5">
    <div class="d-flex align-items-center mb-4">
      <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary me-3">&larr; Voltar</a>
      <h1 class="fw-light mb-0">Editar Produto</h1>
    </div>
    <hr class="mb-4">

    <form th:action="@{/admin/produtos/atualizar}"
          th:object="${produto}" method="post" enctype="multipart/form-data" class="col-md-6">

      <input type="hidden" th:field="*{id}" />

      <div class="mb-3"><label for="nome" class="form-label">Nome do Produto</label><input type="text" class="form-control" id="nome" th:field="*{nome}" required></div>
      <div class="mb-3"><label for="descricao" class="form-label">Descrição</label><textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea></div>
      <div class="mb-3"><label for="preco" class="form-label">Preço</label><input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required></div>
      <div class="mb-3"><label for="tipo" class="form-label">Tipo</label><input type="text" class="form-control" id="tipo" th:field="*{tipo}" placeholder="Ex: PIZZA_SALGADA" required></div>
      <div class="mb-3"><label for="tamanho" class="form-label">Tamanho</label><input type="text" class="form-control" id="tamanho" th:field="*{tamanho}" placeholder="Ex: GRANDE" required></div>

      <div class="mb-3">
        <label for="imagemFile" class="form-label">Imagem do Produto</label>
        <div th:if="*{caminhoImagem != null and !caminhoImagem.isEmpty()}" class="mb-2">
          <img th:src="*{caminhoImagem}" alt="Imagem Atual" style="max-height: 100px; border-radius: 8px;">
          <small class="d-block text-muted">Imagem atual. Envie um novo arquivo abaixo para substituir.</small>
        </div>
        <input type="file" class="form-control" id="imagemFile" name="imagemFile" accept="image/png, image/jpeg">
      </div>

      <button type="submit" class="btn btn-primary">Atualizar Produto</button>
    </form>
  </main>
</th:block>
</body>
</html>
